
<button class="back-btn" (click)="back()">‚Üê</button>

<div class="img-wrapper desktop-hide">
  <img src="/assets/logo_p6.png" alt="Logo" class="w-full"/>
</div>

<div class="flex flex-auto flex-col align-items-center gap-16">
  <h1>Inscription</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col justify-content-center gap-12">
    <div class="form-group mb-20">
      <label for="username">Nom d'utilisateur</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        [class.error]="isFieldInvalid('username')"
      />
      @if (isFieldInvalid('username')) {
        <div class="error-message">
          {{ getErrorMessage('username') }}
        </div>
      }
    </div>

    <div class="form-group mb-20">
      <label for="email">Adresse e-mail</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [class.error]="isFieldInvalid('email')"
      />
      @if (isFieldInvalid('email')) {
        <div class="error-message">
          {{ getErrorMessage('email') }}
        </div>
      }
    </div>

    <div class="form-group mb-20">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [class.error]="isFieldInvalid('password')"
      />
      @if (isFieldInvalid('password')) {
        <div class="error-message">
          {{ getErrorMessage('password') }}
        </div>
      }
    </div>

    <div class="center-m">
      <button type="submit" class="flex-1 xs-w-full nowrap" matButton="filled" color="primary">S'inscrire</button>
    </div>
  </form>
</div>
