<div class="card flex flex-col space-between h-100">
  <h2>{{ theme().title }}</h2>
  <p>{{ theme().description }}</p>
  <div class="flex justify-content-center">
    @if (theme().subscribe) {
      <button matButton="outlined" color="primary" (click)="toggleSubscribe.emit(false)">Déjà abonné</button>
    } @else {
      <button matButton="filled" color="primary" (click)="toggleSubscribe.emit(true)">S'abonner</button>
    }
  </div>
</div>
